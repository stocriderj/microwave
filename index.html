<!DOCTYPE html>
<html>
    <head>
        <title>Microwave</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Microwave</h1>
        <p>By Stockriderj</p>
        
        <div id="microwave">
            <div id="oven">
            </div>
            <div id="screen">
                <p id="heated">Howdy! Go away.</p>
                <p id="feedback">UGH!</p>
                <button id="toggleBtn" style="background-color:#8f0101;" onclick="microwave.toggle();"></button>
                <button id="heatBtn" onclick="microwave.heat();">Heat</button>
                <button id="timeBtn" onclick="microwave.tellTime();">Time</button>
            </div>
        </div>
  
        <script src="script.js"></script>
    </body>
</html>
